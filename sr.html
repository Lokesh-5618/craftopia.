<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Craftopia Seller Registration</title>
  <link rel="stylesheet" href="seller-registration.css"/>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f3f4f6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  background-color: #ffffff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.registration-form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
  color: #555;
}

input, textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

button {
  padding: 12px;
  background-color: #6b4f37;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #6b4f37;
}

  </style>
</head>

<body>
  <div class="container">
    <h1>Craftopia Seller Registration</h1>
    <form action="/submit-seller-registration" method="POST" class="registration-form">
      <label for="shopName">Shop Name</label>
      <input type="text" id="shopName" name="shopName" required />

      <label for="ownerName">Owner Name</label>
      <input type="text" id="ownerName" name="ownerName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <label for="address">Shop Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Register as Seller</button>
    </form>
  </div>
</body>
</html>
